<div *ngIf="books && books.length > 0">
    <h2>Books of the Song of Ice and Fire universe</h2>
    <ul>
      <li *ngFor="let book of books" (click)="goToBookDetailsPage(book.url)">
        {{ book.name }}
      </li>
    </ul>
  </div>
  <div *ngIf="!books || books.length === 0">
    <p>No books available</p>
  </div>

  <div class="pagination">
    <button mat-icon-button (click)="previousPage()" [disabled]="currentPage === 1">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="nextPage()" [disabled]="isNextLastPage">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
