<div *ngIf="characters && characters.length > 0">
  <h2>Characters of the Song of Ice and Fire universe</h2>
  <mat-list>
    <mat-list-item *ngFor="let character of characters" (click)="goToCharactersDetailsPage(character.url)">
      {{ character.name ? character.name : character.aliases.join(', ') }}
    </mat-list-item>
  </mat-list>
</div>

<div *ngIf="!characters || characters.length === 0">
  <p>No characters available</p>
</div>

<div class="pagination">
  <button mat-icon-button (click)="previousPage()" [disabled]="currentPage === 1">
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button mat-icon-button (click)="nextPage()" [disabled]="isNextLastPage">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
